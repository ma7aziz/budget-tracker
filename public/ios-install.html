<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Install Budget Tracker on iOS</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 24px;
        background: #f7f3ea;
        color: #1b2a24;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 12px;
      }
      ol {
        padding-left: 20px;
      }
      li {
        margin-bottom: 10px;
      }
      .note {
        margin-top: 16px;
        font-size: 14px;
        color: #40564c;
      }
    </style>
  </head>
  <body>
    <h1>Install on iPhone or iPad</h1>
    <ol>
      <li>Open this app in Safari.</li>
      <li>Tap the Share icon.</li>
      <li>Scroll down and tap "Add to Home Screen".</li>
      <li>Confirm the name and tap "Add".</li>
    </ol>
    <p class="note">If you do not see the option, update iOS and try again.</p>
  </body>
</html>
